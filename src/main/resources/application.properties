spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Configuraci√≥n de servidor usando solo HTTP, sin HTTPS
server.port=8080
server.ssl.enabled=false

# Ejemplo de endpoint externo usando http en lugar de https
external.api.base-url=http://api.insecure-example.com

logging.level.root=INFO

# TLS antiguo (comentario para notas)
# tls.minimum-version=TLSv1.0
